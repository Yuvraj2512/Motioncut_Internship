<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="left">
                <span>Welcome to StyleSpire </span>
                <a href="#">Register</a> OR
                <a href="#">Login</a>
            </div>
            <div class="right">
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>
        <div class="flexbox">
          <div class="left1">
                <div class="big-pic">
                    <img src="kurta 1.png">
                </div>
                <div class="pic">
                    <div class="small-pic">
                        <img src="kurta 1.png" onclick="showPic(this.src)">
                    </div>
                    <div class="small-pic">
                        <img src="kurta 2.png" onclick="showPic(this.src)">
                    </div>
                    <div class="small-pic">
                        <img src="kurta 3.png" onclick="showPic(this.src)">
                    </div>
                    <div class="small-pic">
                        <img src="kurta 4.png" onclick="showPic(this.src)">
                    </div>
                </div>
            </div>
            <div class="right1">
                <div class="pname">Men Solid Cotton Kurta</div>
                <div class="rating">
                    <img src="star.jpg" height="35">
                </div>
                <div class="price"><img src="price1.jpg" height="18">2999.00</div>
                <div class="quantity">
                    <p>Quantity</p>
                    <input type="number" min="1" max="5" value="1">
                </div>
                <div class="btn-box">
                    <button class="cart-btn">Add To Cart</button>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
        </div>
    <script src="project.js"></script>
</body>
</html>
